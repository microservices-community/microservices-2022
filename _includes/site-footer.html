<script>
var checkFooter = function() {
  if ( window.innerHeight > $( "footer" ).position().top + $( "footer" ).height() ) {
    $( "footer" ).css( 
      "margin-top", 
      window.innerHeight - $( "footer" ).position().top - $( "footer" ).height() );
  } else {
    $( "footer" ).css( "margin-top", "3em" );
  }
}
$( document ).ready( checkFooter );
$( window ).resize( checkFooter );
$( ".nav " ).click( checkFooter );
</script>

<footer class="footer">

  <div class="mycontainer">
    {% include nav-footer.html %}
    
    <div class="copyright  typeset">
      <small class="small">&copy; {{ site.title }}</small>
      {%- if site.lega_notice_url %} |
            <small class="small"><a href="{{ site.lega_notice_url }}" target="_blank">Legal Notice</a></small>
      {%- endif -%}
      |
      <small class="small">Penrose hexagon CC-BY-SA-3.0 <a href="https://en.wikipedia.org/wiki/User:Trilink">Trilink</a></small>
    </div>
  </div>
</footer>
