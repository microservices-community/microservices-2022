{% if site.navigation_header %}
<nav class="mynav mynav--header">
  <ul class="list list--mynav">
    {% for item in site.navigation_header %}
      <li class="item  item--mynav{% if item[1] == page.url %}  item--current{% endif %}">
        <a href="{{ item[1] | relative_url }}" title="Page - {{ item[0] }}">{{ item[0] }}</a>
      </li>
    {% endfor %}
    <li class="item item--mynav">
      <a href="/" title="Conference Series">Conference Series</a>
    </li>
  </ul>
</nav>
{% else %}
  {% include nav-default.html %}
{% endif %}
